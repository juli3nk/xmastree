const apiHost = '192.168.1.19';

document.getElementById('anim-switch').addEventListener('click', function() {
  const apiUrl = 'http://' + apiHost + '/on'

  fetch(apiUrl)
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
      console.log('API Response:', data);

      const elements = document.getElementsByClassName("tree-boule")

      for (var i = 0; i < elements.length; i++) {
        elements[i].style.fill = "yellow";
      }

      document.getElementById("lightbulb1").style.fill = "#BE3A2B";
      document.getElementById("lightbulb2").style.fill = "#71C084";
      document.getElementById("lightbulb3").style.fill = "yellow";
    })
    .catch(error => {
      console.error('Error:', error);
    });
});
